<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoBlog exercicio7</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./img/camera.svg" alt="image da logo do PhotoBlog" />

          <ul>
            <li>Home</li>
            <li class="active">Category</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens ou coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens ou coleções">
          </div>
        </form>

        <img
          src="https://avatars.githubusercontent.com/u/110947775?v=4"
          alt="image do profile"
          class="avatar"
        />
      </header>
      <main>
        <div class="container">
          <h1>Gallery</h1>

          <section class="gallery">

            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="image random generated">
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .4s">
              <img src="https://source.unsplash.com/random?b=1" alt="image random generated">
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .6s">
              <img src="https://source.unsplash.com/random?c=1" alt="image random generated">
              <figcaption class="details">
                <h2>Organização e grid</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .8s">
              <img src="https://source.unsplash.com/random?d=1" alt="image random generated">
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="https://source.unsplash.com/random?e=1" alt="image random generated">
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?f=1" alt="image random generated">
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?g=1" alt="image random generated">
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?h=1" alt="image random generated">
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img src="https://source.unsplash.com/random?i=1" alt="image random generated">
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

          </section>
        </div>
      </main>

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
